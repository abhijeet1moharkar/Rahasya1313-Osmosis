<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Osmosis</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/166175f28d.js" crossorigin="anonymous"></script>
    <style>
        .card {
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <div class="row ">
            <h1>LinkedIn </h1>
            <i class="fab fa-linkedin fa-3x"></i>
            <i class="fas fa-search fa-3x ml-3"></i>
        </div>
        <div class="row mt-5 ml-5 mb-5" style="display: flex;justify-content: center;">
            {% for a in l %}
            <div class="card ml-3 mr-3 mb-3 " style="width: 18rem;">
                <div class="card-header">
                    {{a.0}}
                </div>
                <ul class="list-group list-group-flush" style="display: flex;justify-content:center;">
                    <li class="list-group-item"><span class="font-weight-bold">skills : </span>{{a.2}}</li>

                    <li class="list-group-item"><span class="font-weight-bold">id : </span>{{a.1}}</li>
                </ul>
            </div>
            {% endfor %}}
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
