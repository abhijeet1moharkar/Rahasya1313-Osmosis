<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Osmosis</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/166175f28d.js" crossorigin="anonymous"></script>
    <style>
         @import url(https://fonts.googleapis.com/css?family=Open+Sans);
         body {
            background: #f2f2f2;
            font-family: 'Open Sans', sans-serif;
        }
        .card {
            border-radius: 20px;
        }
    </style>
</head>

<body class=" m-auto text-center mt-3"  style="background-color: #f8f8fa;">
   <!-- Image and text -->
<nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand pl-4" href="#">
        <img src="{{ url_for('static', filename='funnel.svg') }}" style="height: 50px; padding-top: 4%;" alt="">
        <span class="text-white" style="font-weight: 700;"> Osmosis</span> 
    </a>
    <div >
        <ul class="navbar-nav">
          <li class="nav-item active pr-4">
            <a class="nav-link text-white" style="font-weight: 700;"href="/index">Home </a>
          </li>
        </ul>
    </div>
  </nav>
  <div class="container-fluid mt-4 pt-3">
    <h1>Search result for '{{l.search_text}}'</h1>
    <div class="row m-auto">
        {% for i in l.result %}
        <a href="http://0.0.0.0:5000/resume/{{i.f_loc}}" class="col-md-4 m-auto">
            <div class=" p-4" style="font-weight: bold;">
                <div class="row border rounded m-4 bg-white shadow shadow-sm">
                    <div class="col-md-2 p-1">
                        <img src="{{ url_for('static', filename='pdf.svg') }}" style="height: 80px; " alt="">
                    </div>
                    <div class="col-md-10 m-auto text-center">
                        {{i.name}}<br><span class="text-muted">{{i.email}}</span>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}




    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
